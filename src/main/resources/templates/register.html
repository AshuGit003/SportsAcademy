<!DOCTYPE html>
<!--<html lang="en" xmlns:th="http://www.thymeleaf.org"-->
<!--      th:replace="base::layout(~{::section})">-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>

<!--Navbar-->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">Sports Academy</a>
    <button class="navbar-toggler" type="button"
            data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item"><a class="nav-link active"
                                    aria-current="page" href="/">Home</a></li>

        </ul>
        <div class="max-2 ml-1">
            <button class="btn btn-success me-2" type="button" onclick="location.href='register'">SignUp
            </button>
            <button class="btn btn-success" type="button" onclick="location.href='signin'">Login</button>
        </div>
    </div>
</nav>


<div class="container my-5 pt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card  shadow-lg p-3 mb-5 bg-body rounded">
                    <div class="card-header text-center fs-4">Register Page</div>

                    <th:block th:if="${session.msg}">
                        <p class="text-center fs-4 text-success">[[${session.msg}]]</p>
                        <th:block th:text="${#session.removeAttribute('msg')}"></th:block>
                    </th:block>


                    <div class="card-body">
                        <form action="/createUser" method="post">
                            <div class="mb-3">
                                <label>Enter Full Name</label> <input type="text"
                                                                      name="fullName" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label>Enter Email</label> <input type="text" name="email"
                                                                  class="form-control">
                            </div>

                            <div class="mb-3">
                                <label>Enter Address</label> <input type="text" name="address"
                                                                    class="form-control">
                            </div>
                            <div class="mb-3">
                                <label>Enter Password</label> <input type="text"
                                                                     name="password" class="form-control">
                            </div>
                            <button class="btn btn-primary col-md-12">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>
</body>
</html>
