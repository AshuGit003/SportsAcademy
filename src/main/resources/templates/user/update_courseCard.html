<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Course-Card</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <h1>Admin Dashboard</h1>
  <hr>
  <h2>Update Course-Card Information</h2>

  <form action="#" th:action="@{/user/saveCourseCard}" th:object="${courseCard}" method="POST">

    <!-- Add hidden form field to handle update -->
    <input type="hidden" th:field="*{id}"/>
    <input type="text" th:field="*{imageUrl}" placeholder=" Enter Image Url" class="form-control mb-4 col-4">
    <div class="form-group">
      <label for="course">Course:</label>
      <select id="course" name="course" class="form-control" th:field="*{course.id}" required>
        <option th:each="c : ${courses}" th:value="${c.id}" th:text="${c.courseName}"></option>
      </select>
    </div>
    <div class="form-group">
      <label for="courseFees">Course Fees</label>
      <input type="text" class="form-control" id="courseFees" th:field="*{courseFees}" placeholder="Enter course fees" required>
    </div>
    <div class="form-group">
      <label for="coach">Coach:</label>
      <select id="coach" name="coach" class="form-control" th:field="*{coach.id}" required>
        <option th:each="c : ${coaches}" th:value="${c.id}" th:text="${c.firstName}"></option>
      </select>
    </div>
    <button type="submit" class="btn btn-info col-2"> Update Course</button>
  </form>

  <hr>

  <a th:href="@{/user/courseCards}"> Back to Course List</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>
</body>
</html>
