<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Course</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <h1> Admin Dashboard</h1>
  <hr>
  <h2> Add Course Information</h2>

  <th:block th:if="${session.msg}">
    <p class="text-center fs-4 text-success">[[${session.msg}]]</p>
    <th:block th:text="${#session.removeAttribute('msg')}"></th:block>
  </th:block>
  <form  action = "#" th:action="@{/user/saveCourse}"  th:object = "${course}" method ="POST">
    <input type="text" th:field = "*{courseName}" placeholder=" Course Name " class="form-control mb-4 col-4">
    <input type="text" th:field = "*{courseDescription}" placeholder=" Course Description " class="form-control mb-4 col-4">
    <input type="text" th:field = "*{courseFees}" placeholder=" Course Fees" class="form-control mb-4 col-4">

    <button type="submit" class="btn btn-info col-2" > Save </button>
  </form>
  <hr>
  <a th:href="@{/user/course}"> Back to Course List</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>
</body>
</html>
