<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Application Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

    <style>
        .demo p {font-size: 30px;}

    </style>
</head>

<body>

<div class="container text-center">
    <h1>APPLICATION FORM</h1>
</div>
<hr style="height:2px;border-width:0;color:gray;background-color:gray">
<div class="container">

    <th:block th:if="${session.msg}">
        <div class="alert alert-success shadow" role="alert" style="border-left:#155724 5px solid; border-radius: 0px">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="True" style="color:#155724">&times;</span>
            </button>
            <div class="row">
                <svg width="1.25em" height="1.25em" viewBox="0 0 16 16" class="m-1 bi bi-shield-fill-check"
                     fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                          d="M8 .5c-.662 0-1.77.249-2.813.525a61.11 61.11 0 0 0-2.772.815 1.454 1.454 0 0 0-1.003 1.184c-.573 4.197.756 7.307 2.368 9.365a11.192 11.192 0 0 0 2.417 2.3c.371.256.715.451 1.007.586.27.124.558.225.796.225s.527-.101.796-.225c.292-.135.636-.33 1.007-.586a11.191 11.191 0 0 0 2.418-2.3c1.611-2.058 2.94-5.168 2.367-9.365a1.454 1.454 0 0 0-1.003-1.184 61.09 61.09 0 0 0-2.772-.815C9.77.749 8.663.5 8 .5zm2.854 6.354a.5.5 0 0 0-.708-.708L7.5 8.793 6.354 7.646a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0l3-3z"/>
                </svg>
                <p style="font-size:18px" class="mb-0 font-weight-light"><b class="mr-1">[[${session.msg}]]</b>Successfully
                    ! Go to Home Page <a href="/" class="alert-link">Home</a></p>
            </div>
        </div>
        <th:block th:text="${#session.removeAttribute('msg')}"></th:block>
    </th:block>

    <h2>Personal Information:</h2>
    <hr style="height:2px;border-width:0;color:gray;background-color:gray">
    <form th:action="@{/saveApplicationForm}" method="post" th:object="${applicationForm}">
        <div class="form-group row">
            <label for="firstName" class="col-sm-3 col-form-label">First Name:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="firstName" name="firstName" th:field="*{firstName}"
                       required>
            </div>
        </div>
        <div class="form-group row">
            <label for="lastName" class="col-sm-3 col-form-label">Last Name:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="lastName" name="lastName" th:field="*{lastName}" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="dob" class="col-sm-3 col-form-label">Date of Birth:</label>
            <div class="col-sm-9">
                <input type="date" class="form-control" id="dob" name="dob" th:field="*{dob}" required>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Gender:</label>
            <div class="col-sm-9">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="Male"
                           th:field="*{gender}" required>
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="Female"
                           th:field="*{gender}" required>
                    <label class="form-check-label" for="female">Female</label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="nationality" class="col-sm-3 col-form-label">Nationality:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="nationality" name="nationality" th:field="*{nationality}"
                       required>
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-3 col-form-label">Email Address:</label>
            <div class="col-sm-9">
                <input type="email" th:field="*{emailAddress}" class="form-control" id="email" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="contactNumber" class="col-sm-3 col-form-label">Contact Number:</label>
            <div class="col-sm-9">
                <input type="tel" th:field="*{contactNumber}" class="form-control" id="contactNumber" required>
            </div>
        </div>

        <h2>Applied Sport Information:</h2>
        <hr style="height:2px;border-width:0;color:gray;background-color:gray">
        <div class="form-group row">
            <label for="course" class="col-sm-3 col-form-label"> Sport Interested In:</label>
            <div class="col-sm-9">
                <select id="course" name="course" class="form-control" th:field="*{course.id}" readonly>
                    <option th:value="${course.id}" th:text="${course.courseName}"></option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="levelOfExpertise" class="col-sm-3 col-form-label">Level of Expertise:</label>
            <div class="col-sm-9">
                <select class="form-control" id="levelOfExpertise" name="levelOfExpertise"
                        th:field="*{levelOfExpertise}" required>
                    <option value="">--Select--</option>
                    <option value="Beginner">Beginner</option>
                    <option value="Intermediate">Intermediate</option>
                    <option value="Advanced">Advanced</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="coach" class="col-sm-3 col-form-label">Coach:</label>
            <div class="col-sm-9">
                <select id="coach" name="coach" class="form-control" th:field="*{coach.id}" readonly>
                    <option th:value="${coach.id}" th:text="${coach.firstName}"></option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="course_Fees" class="col-sm-3 col-form-label">Course Fees:</label>
            <div class="col-sm-9">
                <select id="course_Fees" name="courseFees" class="form-control" th:field="*{courseCards.id}" readonly>
                    <option th:value="${courseCard.id}" th:text="${courseCard.courseFees}"></option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="playingExperience" class="col-sm-3 col-form-label">Playing Experience:</label>
            <div class="col-sm-9">
                <textarea class="form-control" id="playingExperience" name="playingExperience" rows="3"
                          th:field="*{playingExperience}" required></textarea>
            </div>
        </div>
        <button type="submit" class="btn btn-info col-2"> Save</button>
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>
</body>
</html>
